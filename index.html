<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div class="display-container">
    <div class="advice-container">
      <p class="advice-id">Advice # <span id="advice-id" class="advice-id-span"></span> </p>
      <p class="advice-text" id="advice-text_p"><span id="advice-text"></span></p>
      <div class="rectangles">
        <img src="./images/pattern-divider-desktop.svg" class="laptop-pattern" alt="laptop-pattern">
        <img src="./images/pattern-divider-mobile.svg" class="tablet-pattern" alt="tablet-pattern">
      </div>
      <div class="dice-center">
        <div class="dice-container" id="generate">
          <img class="icon-img" src="./images/icon-dice.svg" alt="icon-dice">
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Terence Logue</a>.
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
